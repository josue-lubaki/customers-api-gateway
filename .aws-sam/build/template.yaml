AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'customers-api-gateway

  Sample SAM Template for customers-api-gateway

  '
Globals:
  Function:
    CodeUri: customersapi
    Runtime: java11
    MemorySize: 512
    Timeout: 20
    Environment:
      Variables:
        CUSTOMERS_TABLE:
          Ref: CustomersTable
Resources:
  CustomersTable:
    Type: AWS::Serverless::SimpleTable
    Properties:
      PrimaryKey:
        Name: id
        Type: String
  CreateCustomerFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: ca.josue.aws.lambda.CreateCustomerLambda::createCustomer
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: CustomersTable
      Architectures:
      - x86_64
      Events:
        CustomersEvent:
          Type: Api
          Properties:
            Path: /customers
            Method: POST
      CodeUri: CreateCustomerFunction
    Metadata:
      SamResourceId: CreateCustomerFunction
  ReadCustomerFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: ca.josue.aws.lambda.ReadCustomerLambda::getCustomers
      Policies:
      - DynamoDBReadPolicy:
          TableName:
            Ref: CustomersTable
      Architectures:
      - x86_64
      Events:
        CustomersEvent:
          Type: Api
          Properties:
            Path: /customers
            Method: GET
      CodeUri: ReadCustomerFunction
    Metadata:
      SamResourceId: ReadCustomerFunction
Outputs:
  CustomersApi:
    Description: API Gateway endpoint URL for Prod stage for Customers function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/customers/
  CreateCustomerFunction:
    Description: CreateCustomer Lambda Function ARN
    Value:
      Fn::GetAtt:
      - CreateCustomerFunction
      - Arn
  ReadCustomerFunction:
    Description: ReadCustomer Lambda Function ARN
    Value:
      Fn::GetAtt:
      - ReadCustomerFunction
      - Arn
  CreateCustomerFunctionIamRole:
    Description: Implicit IAM Role created for CreateCustomer function
    Value:
      Fn::GetAtt:
      - CreateCustomerFunctionRole
      - Arn
